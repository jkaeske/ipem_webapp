<div class="divide-y divide-gray-200 overflow-hidden rounded-lg bg-white sm:shadow">
  <div class="px-4 py-4 sm:px-6">
    <div class="-ml-4 -mt-4 flex flex-wrap items-center justify-between sm:flex-nowrap">
      <div class="ml-4 mt-4">
        <h3 class="text-lg font-medium leading-6 text-gray-900">{{ card_title }}</h3>
        <p class="mt-1 text-sm text-gray-500">{{ card_subtitle}}</p>
      </div>
      {% if button_title %}
        <div class="ml-4 mt-4 flex-shrink-0">
          {% button_primary button_title=button_title button_url=button_url %}
        </div>
      {% endif %}
    </div>
  </div>
  <div class="{% if card_type == "divided" %}{% else %}px-4 py-3 sm:px-6{% endif %}">
    {{ children }}
  </div>
</div>
