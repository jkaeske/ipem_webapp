{% extends "base.html" %}
{% block title %}{% block head_title %}{% endblock head_title %}{% endblock title %}

{% block content %}
  <div class="py-32 px-6 lg:px-8">
    <div class="mx-auto max-w-4xl text-base leading-7 text-gray-700">
      <p class="text-base font-semibold leading-7 text-emerald-600">Introducing</p>
      <h1 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
        {{ model.name }}
      </h1>
      <p class="mt-6 text-xl leading-8">
        {{ model.description }}
      </p>
      <div class="max-w-2xl">
        <div class="content">
          {{ stream.render }}
        </div>
      </div>
    </div>
  </div>
{%  endblock %}
